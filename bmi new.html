<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-image: linear-gradient(#0f2027, #203a43, #2c5364);
            background-repeat: no-repeat;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main{
            width: 500px;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            border-radius: 2rem;
            background-color: hsla(0, 0%, 100%, 0.26);
            backdrop-filter: blur(8px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.651);
            color: aliceblue;
            padding: 2rem;
        }

        h1{
            font-size: 3rem;
            padding-bottom: 1rem;
        }

        .inputfields{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        label{
            padding: 0.5rem;
            font-size: larger;
        }

        input{
            padding: 0.8rem;
            width:150%;
            border-radius: 0.8rem;
            border: none;
            font-size: 1.1rem;
        }

        .weight{
            padding-top: 1.5rem;
        }

        p{
            padding-top: 2rem;
        }

        button{
            padding: 1.2rem 2rem;
            margin-top: 1rem;
            margin-bottom: 2rem; 
            border-radius: 1rem;
            border: none;
            background-image: linear-gradient(to right, green, darkgreen);
            color: aliceblue;
            font-size: 1.2rem;
            font-weight: 600;
        }

        button:hover{
            cursor: pointer;
        }

        #result{
            font-size: 1.5rem;
        }


    </style>
  </head>
  <body>
    <div class="main" id="mainDiv">
      <h1>BMI Calculator</h1>

      <div class="inputfields">
        <label for="getHeight">Height (cm) :</label>
        <input type="text" id="getHeight" placeholder="Enter Your Height " />

        <label class="weight" for="getWeight">Weight (kg) :</label>
        <input type="text" id="getWeight" placeholder="Enter Your Weight " />
      </div>

      <p>Click below to calculate your BMI</p>

      <button onclick="calculateBMI()">Calculate BMI</button>

      <div id="result"></div>

      <script>
        function calculateBMI(){
            let heightinput = parseFloat(document.getElementById("getHeight").value);
            let weight = parseFloat(document.getElementById("getWeight").value);
            let result = document.getElementById("result");
            let mainDiv = document.getElementById("mainDiv");

            if (isNaN(heightinput) || isNaN(weight) || heightinput <= 0 || weight <= 0) {
                result.textContent = "Please enter valid height and weight.";
                return;
            }

            let height = heightinput/100;

            let bmi = weight/(height*height);

            let category = "";
            if(bmi < 18.5){
                category = "Under weight";
                mainDiv.style.boxShadow = "10px 10px 45px red";
            } else if(bmi < 24.9){
                category = "Normal Weight";
                mainDiv.style.boxShadow = "10px 10px 45px green";
            } else if (bmi < 29.9) {
                category = "Overweight";
                mainDiv.style.boxShadow = "10px 10px 45px red";
            } else {
                category = "Obesity";
                mainDiv.style.boxShadow = "10px 10px 45px red";
            }

            result.innerHTML = `Your BMI is: ${bmi.toFixed(2)} (${category})`;
        }
      </script>
    </div>
  </body>
</html>
